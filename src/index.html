<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/facebook.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto justify-center items-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="/image/facebook.svg" alt="facebookImage">
            <p class="text-3xl mx-7 font-semibold">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class=" relative right flex flex-col bg-white p-8 rounded-xl w-1/3">
            <input class=" px-4 h-12 my-2 border outline-blue-700 border-gray-500 rounded-lg" type="text"
                placeholder="Email address or phone number" name="email" id="email">
            <input class="px-4 h-12 my-2 border outline-blue-700 border-gray-500 rounded-lg" type="password"
                placeholder="Pasword" name="password" id="password">
            <button
                class="bg-blue-600 hover:bg-blue-700 cursor-pointer my-2 text-white font-bold text-xl py-3 px-4 rounded-lg">Log
                in</button>
            <span class="my-3 text-center text-blue-600 hover:underline"><a href="#">Forgotten password?</a></span>
            <hr>
            <button
                class="bg-green-600 hover:bg-green-700 cursor-pointer text-white font-bold px-4 w-fit mx-auto mt-8 py-3 text-xl rounded-lg">Create
                new
                account</button>
            <span class="absolute -bottom-12 text-md"><span class="font-bold hover:underline cursor-pointer">Create a
                    page</span> for celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
